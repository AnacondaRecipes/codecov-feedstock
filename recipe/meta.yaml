{% set name = "codecov" %}
{% set version = "2.0.19" %}
{% set sha256 = "0fe1bdd51fb332bec2b45a50725595c03ae185a838d6617db6a761cf3ea9adf2" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  # Not on pypi (at time of packaging)
  url: https://github.com/codecov/codecov-python/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - codecov=codecov:main

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - setuptools
    - coverage
    - requests >=2.7.9

test:
  imports:
    - codecov
  commands:
    - codecov -h

about:
  home: https://github.com/codecov/codecov-python
  license: Apache-2.0
  license_file: LICENSE
  license_family: Apache
  summary: Hosted coverage reports for Github, Bitbucket and Gitlab
  doc_url: https://github.com/codecov/codecov-python
  dev_url: https://github.com/codecov/codecov-python

extra:
  recipe-maintainers:
    - CJ-Wright
